<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 小说创作助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #bdc3c7;
            font-size: 1.1rem;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 300px 1fr 350px;
            grid-template-rows: auto 1fr;
            height: calc(100vh - 140px);
        }

        .sidebar {
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            padding: 20px;
            overflow-y: auto;
        }

        .editor-container {
            padding: 20px;
            overflow-y: auto;
            background: #fafafa;
        }

        .ai-panel {
            background: #f1f2f6;
            border-left: 1px solid #e9ecef;
            padding: 20px;
            overflow-y: auto;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }

        .chapter-list {
            list-style: none;
        }

        .chapter-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .chapter-item:hover {
            background: #e3f2fd;
            border-color: #3498db;
        }

        .chapter-item.active {
            background: #3498db;
            color: white;
            border-color: #2980b9;
        }

        .chapter-actions {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-warning {
            background: #f39c12;
            color: white;
        }

        .btn:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }

        .editor {
            width: 100%;
            height: 400px;
            padding: 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1.1rem;
            line-height: 1.6;
            resize: none;
            background: white;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        .editor:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: inset 0 2px 5px rgba(52, 152, 219, 0.3);
        }

        .ai-input {
            width: 100%;
            height: 80px;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            resize: vertical;
            margin-bottom: 15px;
        }

        .ai-input:focus {
            outline: none;
            border-color: #3498db;
        }

        .ai-messages {
            height: 300px;
            overflow-y: auto;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .ai-message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            background: #f8f9fa;
        }

        .ai-message.user {
            background: #e3f2fd;
            margin-left: 20%;
        }

        .ai-message.ai {
            background: #e8f5e9;
            margin-right: 20%;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: #27ae60;
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
        }

        .export-panel {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .tool-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .status-bar {
            background: #ecf0f1;
            padding: 10px 20px;
            border-top: 1px solid #bdc3c7;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        @media (max-width: 1200px) {
            .main-layout {
                grid-template-columns: 250px 1fr;
            }
            
            .ai-panel {
                grid-row: 2 / 3;
                grid-column: 3;
                border-left: none;
                border-top: 1px solid #e9ecef;
            }
        }

        @media (max-width: 768px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
            
            .sidebar, .ai-panel {
                grid-column: 1;
            }
        }
    </style>
    <script src="https://unpkg.com/docx@latest/build/index.js"></script> <!-- docx.js for parsing and exporting .docx -->
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 AI 小说创作助手</h1>
            <p>智能写作，轻松创作您的故事</p>
        </div>

        <div class="main-layout">
            <!-- 章节编辑器 -->
            <div class="sidebar">
                <div style="margin-bottom: 20px;"> <!-- 左上角上传功能 -->
                    <label class="btn btn-primary" for="uploadDocx">📤 上传 .docx</label>
                    <input type="file" id="uploadDocx" accept=".docx" style="display: none;" onchange="handleDocxUpload(event)">
                </div>
                <h3 class="section-title">📚 章节大纲</h3>
                <ul class="chapter-list" id="chapterList">
                    <!-- 章节列表将在这里动态生成 -->
                </ul>
                <button class="btn btn-success" onclick="addNewChapter()">+ 新建章节</button>
                
                <div style="margin-top: 20px;">
                    <h3 class="section-title">💾 保存管理</h3>
                    <button class="btn btn-primary" onclick="saveCurrentChapter()">💾 保存章节</button>
                    <button class="btn btn-warning" onclick="undoLastAction()"> ↶ 撤销</button>
                    <button class="btn btn-warning" onclick="redoLastAction()"> ↷ 重做</button>
                </div>
            </div>

            <!-- 主编辑区 -->
            <div class="editor-container">
                <div class="tool-buttons">
                    <button class="btn btn-primary" onclick="checkConsistency()">🔍 检查一致性</button>
                    <button class="btn btn-success" onclick="suggestAlternative()">🔄 建议替代句</button>
                    <button class="btn btn-info" onclick="expandParagraph()">📈 扩展段落</button>
                    <button class="btn btn-danger" onclick="clearEditor()">🗑️ 清空</button>
                </div>
                
                <textarea 
                    id="editor" 
                    class="editor" 
                    placeholder="在这里开始创作您的故事..."
                    oninput="autoSave()"
                ></textarea>
                
                <div class="status-bar">
                    <span>字数: <span id="wordCount">0</span> | 字符: <span id="charCount">0</span></span>
                    <span>章节: <span id="currentChapter">未选择</span></span>
                </div>
            </div>

            <!-- AI 辅助面板 -->
            <div class="ai-panel">
                <h3 class="section-title">🤖 AI 助手</h3>
                <div style="margin-bottom: 15px;"> <!-- AI API 配置 -->
                    <label for="apiKey">API Key:</label>
                    <input type="text" id="apiKey" placeholder="输入您的 AI API Key" style="width: 100%; padding: 8px; margin-top: 5px;">
                    <button class="btn btn-primary" onclick="saveApiKey()" style="margin-top: 10px;">保存 API Key</button>
                </div>
                <textarea 
                    id="aiInput" 
                    class="ai-input" 
                    placeholder="输入您的问题或选择上方按钮快速调用 AI 功能..."></textarea>
                <button class="btn btn-primary" onclick="sendToAI()" style="width: 100%;">🚀 发送</button>
                
                <div class="ai-messages" id="aiMessages">
                    <!-- AI 消息将在这里显示 -->
                    <div class="ai-message ai">
                        您好！我是您的 AI 写作助手，可以帮助您检查文本一致性、重写句子或扩展段落。
                    </div>
                </div>
                
                <div class="export-panel">
                    <button class="btn btn-primary" onclick="exportCurrentChapterTxt()">📤 导出章节 (.txt)</button>
                    <button class="btn btn-primary" onclick="exportCurrentChapterDocx()">📤 导出章节 (.docx)</button>
                    <button class="btn btn-success" onclick="exportWholeNovelTxt()">📦 导出整本 (.txt)</button>
                    <button class="btn btn-success" onclick="exportWholeNovelDocx()">📦 导出整本 (.docx)</button>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        保存成功！
    </div>

    <script>
        // 全局状态
        let chapters = JSON.parse(localStorage.getItem('novelChapters')) || [
            { id: 1, title: '第一章：序章', content: '这里开始您的故事...' }
        ];
        let currentChapterId = 1;
        let editorHistory = [];
        let historyIndex = -1;
        let apiKey = localStorage.getItem('aiApiKey') || ''; // 加载保存的 API Key

        // 初始化
        function initApp() {
            loadChapters();
            loadCurrentChapter();
            updateWordCount();
            document.getElementById('apiKey').value = apiKey; // 显示保存的 API Key
        }

        // 保存 API Key
        function saveApiKey() {
            apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) {
                alert('请输入有效的 API Key！');
                return;
            }
            localStorage.setItem('aiApiKey', apiKey);
            showNotification('API Key 已保存！');
        }

        // 章节管理
        function loadChapters() {
            const chapterList = document.getElementById('chapterList');
            chapterList.innerHTML = '';
            
            chapters.forEach(chapter => {
                const li = document.createElement('li');
                li.className = 'chapter-item';
                if (chapter.id === currentChapterId) {
                    li.classList.add('active');
                }
                
                li.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span onclick="selectChapter(${chapter.id})">${chapter.title}</span>
                        <div class="chapter-actions">
                            <button class="btn btn-warning" onclick="event.stopPropagation(); editChapterTitle(${chapter.id})" title="编辑标题">✏️</button>
                            <button class="btn btn-danger" onclick="event.stopPropagation(); deleteChapter(${chapter.id})" title="删除">🗑️</button>
                        </div>
                    </div>
                `;
                chapterList.appendChild(li);
            });
        }

        function selectChapter(id) {
            saveCurrentChapter();
            currentChapterId = id;
            loadCurrentChapter();
            loadChapters(); // 重新高亮当前章节
        }

        function addNewChapter() {
            const newId = Date.now();
            const newChapter = {
                id: newId,
                title: `第${chapters.length + 1}章：新章节`,
                content: ''
            };
            chapters.push(newChapter);
            saveToLocalStorage();
            loadChapters();
            selectChapter(newId);
        }

        function editChapterTitle(id) {
            const chapter = chapters.find(c => c.id === id);
            const newTitle = prompt('请输入新的章节标题:', chapter.title);
            if (newTitle) {
                chapter.title = newTitle;
                saveToLocalStorage();
                loadChapters();
            }
        }

        function deleteChapter(id) {
            if (confirm('确定要删除这个章节吗？此操作不可撤销。')) {
                chapters = chapters.filter(c => c.id !== id);
                if (currentChapterId === id) {
                    currentChapterId = chapters[0]?.id || null;
                    if (currentChapterId) {
                        loadCurrentChapter();
                    } else {
                        document.getElementById('editor').value = '';
                        document.getElementById('currentChapter').textContent = '未选择';
                    }
                }
                saveToLocalStorage();
                loadChapters();
            }
        }

        function loadCurrentChapter() {
            if (!currentChapterId) return;
            
            const chapter = chapters.find(c => c.id === currentChapterId);
            if (chapter) {
                document.getElementById('editor').value = chapter.content || '';
                document.getElementById('currentChapter').textContent = chapter.title;
                updateWordCount();
                saveToHistory(); // 初始化历史记录
            }
        }

        function saveCurrentChapter() {
            if (!currentChapterId) return;
            
            const content = document.getElementById('editor').value;
            const chapter = chapters.find(c => c.id === currentChapterId);
            if (chapter) {
                chapter.content = content;
                saveToLocalStorage();
                showNotification('章节已保存！');
            }
        }

        function saveToLocalStorage() {
            localStorage.setItem('novelChapters', JSON.stringify(chapters));
        }

        // 编辑器功能
        function autoSave() {
            saveCurrentChapter();
            updateWordCount();
            saveToHistory();
        }

        function updateWordCount() {
            const content = document.getElementById('editor').value;
            const wordCount = content.trim() ? content.trim().split(/\s+/).length : 0;
            const charCount = content.length;
            
            document.getElementById('wordCount').textContent = wordCount;
            document.getElementById('charCount').textContent = charCount;
        }

        function saveToHistory() {
            const content = document.getElementById('editor').value;
            // 防止连续相同的保存
            if (editorHistory.length === 0 || editorHistory[editorHistory.length - 1] !== content) {
                editorHistory.push(content);
                historyIndex = editorHistory.length - 1;
            }
        }

        function undoLastAction() {
            if (historyIndex > 0) {
                historyIndex--;
                document.getElementById('editor').value = editorHistory[historyIndex];
                updateWordCount();
            }
        }

        function redoLastAction() {
            if (historyIndex < editorHistory.length - 1) {
                historyIndex++;
                document.getElementById('editor').value = editorHistory[historyIndex];
                updateWordCount();
            }
        }

        function clearEditor() {
            if (confirm('确定要清空当前章节内容吗？')) {
                document.getElementById('editor').value = '';
                updateWordCount();
                saveToHistory();
            }
        }

        // 处理 .docx 上传
        async function handleDocxUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (file.name.endsWith('.docx')) {
                const arrayBuffer = await file.arrayBuffer();
                const doc = await docx.loadAsync(arrayBuffer);

                // 简单解析：假设每个段落为一个章节，或合并所有内容到新章节
                let importedContent = '';
                doc.sections.forEach(section => {
                    section.children.forEach(paragraph => {
                        importedContent += paragraph.text + '\n\n';
                    });
                });

                const newId = Date.now();
                chapters.push({
                    id: newId,
                    title: `导入章节: ${file.name}`,
                    content: importedContent.trim()
                });
                saveToLocalStorage();
                loadChapters();
                selectChapter(newId);
                showNotification('.docx 文件已导入为新章节！');
            } else {
                alert('仅支持 .docx 文件！');
            }
        }

        // AI 辅助功能
        function sendToAI() {
            const input = document.getElementById('aiInput').value.trim();
            if (!input) return;

            if (!apiKey) {
                alert('请先设置 AI API Key！');
                return;
            }

            // 添加用户消息
            addAImessage(input, 'user');

            // 调用阿里云 Tongyi API
            callAIAPI(input).then(aiResponse => {
                addAImessage(aiResponse, 'ai');
                document.getElementById('aiInput').value = '';
            }).catch(error => {
                addAImessage('AI 响应错误: ' + error.message, 'ai');
            });
        }

        async function callAIAPI(input) {
            const response = await fetch('https://dashscope.aliyuncs.com/api/v1/services/aigc/text-generation/generation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'tongyi-deepresearch-30b-a3b', // 使用用户提供的模型名
                    input: {
                        messages: [
                            { role: 'user', content: input }
                        ]
                    },
                    parameters: {}
                })
            });

            if (!response.ok) {
                throw new Error('API 请求失败: ' + response.statusText);
            }

            const data = await response.json();
            return data.output.text.trim();
        }

        function addAImessage(content, type) {
            const messagesDiv = document.getElementById('aiMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `ai-message ${type}`;
            messageDiv.textContent = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function checkConsistency() {
            const selectedText = getSelectedText();
            const prompt = selectedText ? 
                `请分析以下文字与前文是否矛盾：\n\n${selectedText}` : 
                '请分析当前章节内容与前文是否存在逻辑矛盾或不一致之处。';
            
            document.getElementById('aiInput').value = prompt;
            sendToAI();
        }

        function suggestAlternative() {
            const selectedText = getSelectedText();
            if (!selectedText) {
                alert('请先选中要重写的文本！');
                return;
            }
            
            const prompt = `请重写以下文字，使语气更自然：\n\n${selectedText}`;
            document.getElementById('aiInput').value = prompt;
            sendToAI();
        }

        function expandParagraph() {
            const selectedText = getSelectedText();
            if (!selectedText) {
                alert('请先选中要扩展的段落！');
                return;
            }
            
            const prompt = `请续写以下文字，扩展人物情绪或场景描写：\n\n${selectedText}`;
            document.getElementById('aiInput').value = prompt;
            sendToAI();
        }

        function getSelectedText() {
            const editor = document.getElementById('editor');
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            return editor.value.substring(start, end);
        }

        // 导出功能
        function exportCurrentChapterTxt() {
            if (!currentChapterId) {
                alert('请先选择一个章节！');
                return;
            }
            
            const chapter = chapters.find(c => c.id === currentChapterId);
            const content = `# ${chapter.title}\n\n${chapter.content}`;
            downloadFile(content, `${chapter.title}.txt`, 'text/plain');
        }

        function exportWholeNovelTxt() {
            let content = '';
            chapters.forEach(chapter => {
                content += `# ${chapter.title}\n\n${chapter.content}\n\n---\n\n`;
            });
            downloadFile(content, '我的小说.txt', 'text/plain');
        }

        async function exportCurrentChapterDocx() {
            if (!currentChapterId) {
                alert('请先选择一个章节！');
                return;
            }
            
            const chapter = chapters.find(c => c.id === currentChapterId);
            const doc = new docx.Document({
                sections: [{
                    properties: {},
                    children: [
                        new docx.Paragraph({
                            text: chapter.title,
                            heading: docx.HeadingLevel.HEADING_1
                        }),
                        new docx.Paragraph({
                            text: chapter.content
                        })
                    ]
                }]
            });

            const blob = await docx.Packer.toBlob(doc);
            downloadBlob(blob, `${chapter.title}.docx`);
        }

        async function exportWholeNovelDocx() {
            const doc = new docx.Document({
                sections: [{
                    properties: {},
                    children: chapters.flatMap(chapter => [
                        new docx.Paragraph({
                            text: chapter.title,
                            heading: docx.HeadingLevel.HEADING_1
                        }),
                        new docx.Paragraph({
                            text: chapter.content
                        })
                    ])
                }]
            });

            const blob = await docx.Packer.toBlob(doc);
            downloadBlob(blob, '我的小说.docx');
        }

        function downloadFile(content, filename, contentType) {
            const blob = new Blob([content], { type: contentType });
            downloadBlob(blob, filename);
        }

        function downloadBlob(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // 通知功能
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
