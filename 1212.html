    <script>
        // å…¨å±€çŠ¶æ€
        let chapters = JSON.parse(localStorage.getItem('novelChapters')) || [

        let currentChapterId = 1;

        // åˆå§‹åŒ–
        function initApp() {

        }

        // ä¿å­˜ API Key
        function saveApiKey() {

            if (!apiKey) {
                alert('è¯·è¾“å…¥æœ‰æ•ˆçš„ API Keyï¼');

            localStorage.setItem('aiApiKey', apiKey);

        // ç« èŠ‚ç®¡ç†
        function loadChapters() {
            const chapterList = document.getElementById('chapterList');
            chapterList.innerHTML = '';
            
            chapters.forEach(chapter => {
                const li = document.createElement('li');
                li.className = 'chapter-item';
                if (chapter.id === currentChapterId) {
                    li.classList.add('active');
                }
                
                li.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span onclick="selectChapter(${chapter.id})">${chapter.title}</span>
                        <div class="chapter-actions">
                            <button class="btn btn-warning" onclick="event.stopPropagation(); editChapterTitle(${chapter.id})" title="ç¼–è¾‘æ ‡é¢˜">âœï¸</button>
                            <button class="btn btn-danger" onclick="event.stopPropagation(); deleteChapter(${chapter.id})" title="åˆ é™¤">ğŸ—‘ï¸</button>
                        </div>
                    </div>
                `;
                chapterList.appendChild(li);
            });
        }

        function selectChapter(id) {
            saveCurrentChapter();
            currentChapterId = id;
            loadCurrentChapter();
            loadChapters(); // é‡æ–°é«˜äº®å½“å‰ç« èŠ‚
        }

        function addNewChapter() {
            const newId = Date.now();
            const newChapter = {
                id: newId,
                title: `ç¬¬${chapters.length + 1}ç« ï¼šæ–°ç« èŠ‚`,
                content: ''
            };
            chapters.push(newChapter);
            saveToLocalStorage();
            loadChapters();
            selectChapter(newId);
        }

        function editChapterTitle(id) {
            const chapter = chapters.find(c => c.id === id);
            const newTitle = prompt('è¯·è¾“å…¥æ–°çš„ç« èŠ‚æ ‡é¢˜:', chapter.title);
            if (newTitle) {
                chapter.title = newTitle;
                saveToLocalStorage();
                loadChapters();
            }
        }

        function deleteChapter(id) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªç« èŠ‚å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ã€‚')) {
                chapters = chapters.filter(c => c.id !== id);
                if (currentChapterId === id) {
                    currentChapterId = chapters[0]?.id || null;
                    if (currentChapterId) {
                        loadCurrentChapter();
                    } else {
                        document.getElementById('editor').value = '';
                        document.getElementById('currentChapter').textContent = 'æœªé€‰æ‹©';
                    }
                }
                saveToLocalStorage();
                loadChapters();
            }
        }

        function loadCurrentChapter() {
            if (!currentChapterId) return;
            
            const chapter = chapters.find(c => c.id === currentChapterId);
            if (chapter) {
                document.getElementById('editor').value = chapter.content || '';
                document.getElementById('currentChapter').textContent = chapter.title;
                updateWordCount();
                saveToHistory(); // åˆå§‹åŒ–å†å²è®°å½•
            }
        }

        function saveCurrentChapter() {
            if (!currentChapterId) return;
            
            const content = document.getElementById('editor').value;
            const chapter = chapters.find(c => c.id === currentChapterId);
            if (chapter) {
                chapter.content = content;
                saveToLocalStorage();
                showNotification('ç« èŠ‚å·²ä¿å­˜ï¼');
            }

        function saveToLocalStorage() {
            localStorage.setItem('novelChapters', JSON.stringify(chapters));
        }

        // ç¼–è¾‘å™¨åŠŸèƒ½
        function autoSave() {
            saveCurrentChapter();
            updateWordCount();
            saveToHistory();
        }

        function updateWordCount() {
            const content = document.getElementById('editor').value;
            const wordCount = content.trim() ? content.trim().split(/\s+/).length : 0;
            const charCount = content.length;
            
            document.getElementById('wordCount').textContent = wordCount;
            document.getElementById('charCount').textContent = charCount;
        }

        function saveToHistory() {
            const content = document.getElementById('editor').value;
            // é˜²æ­¢è¿ç»­ç›¸åŒçš„ä¿å­˜
            if (editorHistory.length === 0 || editorHistory[editorHistory.length - 1] !== content) {
                editorHistory.push(content);
                historyIndex = editorHistory.length - 1;
            }
        }

        function undoLastAction() {
            if (historyIndex > 0) {
                historyIndex--;
                document.getElementById('editor').value = editorHistory[historyIndex];
                updateWordCount();
            }
        }

        function redoLastAction() {
            if (historyIndex < editorHistory.length - 1) {
                historyIndex++;
                document.getElementById('editor').value = editorHistory[historyIndex];
                updateWordCount();
            }
        }

        // å¤„ç† .docx ä¸Šä¼ 
        async function handleDocxUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (file.name.endsWith('.docx')) {
                const arrayBuffer = await file.arrayBuffer();
                const doc = await docx.loadAsync(arrayBuffer);

                // ç®€å•è§£æï¼šå‡è®¾æ¯ä¸ªæ®µè½ä¸ºä¸€ä¸ªç« èŠ‚ï¼Œæˆ–åˆå¹¶æ‰€æœ‰å†…å®¹åˆ°æ–°ç« èŠ‚
                let importedContent = '';
                doc.sections.forEach(section => {
                    section.children.forEach(paragraph => {
                        importedContent += paragraph.text + '\n\n';
                    });
                });

                const newId = Date.now();
                chapters.push({
                    id: newId,
                    title: `å¯¼å…¥ç« èŠ‚: ${file.name}`,
                    content: importedContent.trim()
                });
                saveToLocalStorage();
                loadChapters();
                selectChapter(newId);
                showNotification('.docx æ–‡ä»¶å·²å¯¼å…¥ä¸ºæ–°ç« èŠ‚ï¼');
            } else {

            }
        }

        // AI è¾…åŠ©åŠŸèƒ½
        function sendToAI() {
            const input = document.getElementById('aiInput').value.trim();
            if (!input) return;

            if (!apiKey) {
                alert('è¯·å…ˆè®¾ç½® AI API Keyï¼');

        async function callAIAPI(input) {
            const response = await fetch('https://dashscope.aliyuncs.com/api/v1/services/aigc/text-generation/generation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'tongyi-deepresearch-30b-a3b', // ä½¿ç”¨ç”¨æˆ·æä¾›çš„æ¨¡å‹å
                    input: {
                        messages: [
                            { role: 'user', content: input }
                        ]
                    },
                    parameters: {}
                })
            });

            if (!response.ok) {
                throw new Error('API è¯·æ±‚å¤±è´¥: ' + response.statusText);
            }

            const data = await response.json();
            return data.output.text.trim();
        }

        async function exportCurrentChapterDocx() {

                        })
                    ])
                }]
            });

            const blob = await docx.Packer.toBlob(doc);
            downloadBlob(blob, 'æˆ‘çš„å°è¯´.docx');
        }

        function downloadFile(content, filename, contentType) {
            const blob = new Blob([content], { type: contentType });
            downloadBlob(blob, filename);
        }

        function downloadBlob(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // é€šçŸ¥åŠŸèƒ½
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // åˆå§‹åŒ–åº”ç”¨
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
